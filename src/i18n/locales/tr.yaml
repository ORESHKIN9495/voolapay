    e7: 'Finansal Veriler:'
    u4:
      e1: banka hesap bilgileri,
      e2: ödeme kartı bilgileri,
      e3: hesaplarla ilişkili miktarlar,
      e4: dış hesap bilgileri,
      e5: kaynak fonu ve ilgili belgeler.
    e8: 'İşlem Verileri:'
    u5:
      e1: gelen ve giden ödeme detayları,
      e2: Hizmetler, Web Sitesi veya Uygulama kullanarak girdiğiniz herhangi bir işleme ilişkin diğer detaylar.
    e9: 'Teknik Veriler:'
    u6:
      e1: internet bağlantı verileri,
      e2: IP adresi,
      e3: işletmeci ve taşıyıcı verileri,
      e4: oturum açma verileri,
      e5: tarayıcı türü ve sürümü,
      e6: cihaz türü, kategorisi ve modeli,
      e7: saat dilimi ve konum verileri,
      e8: dil verileri,
      e9: tarayıcı eklenti türleri ve sürümleri,
      e10: işletim sistemi ve platform,
      e11: çökme günlükleri ve Web Sitesi'ni ziyaret ettiğinizde, Hizmetler veya Uygulamayı kullandığınızda bize erişim izin verdiğiniz cihazlar hakkında diğer bilgiler dahil teknik teşhis ölçümleri için ve diğer bilgilerin kaydedildiği veya kullanılabilir hale getirildiği bilgileri de içerir.
    e10: 'Profil Verileri:'
    u7:
      e1: kullanıcı adınız ve şifreniz,
      e2: kullanıcı olarak kimlik numaranız,
      e3: ürün veya hizmet talepleriniz,
      e4: ilgi alanlarınız, tercihleriniz ve geribildirimleriniz,
      e5: müşteri destek ekibimizle iletişim kurarken tarafınızca oluşturulan diğer bilgiler.
    e11: Bu bilgiler kağıt üzerinde, taranmış veya faks yoluyla, telefon, e-posta, sözlü görüşmeler, yüz yüze etkileşimler veya Web Sitesi veya Uygulamamız aracılığıyla alınan veriler yoluyla toplanabilir. Bu bilgiler, sizinle ilgili olarak topladığımız bilgileri ve sizinle işlem yaptığımız diğer bireyleri içerecektir; bunlar karşı taraflar veya fonlar veya hizmetlerin alıcıları olabilir.
    e12: Bu bilgileri çalışanlarımız, bağlı kuruluşlarımız ve çevrimiçi kaynaklar, hükümet kurumları veya iş ortakları veya tüketici raporlama kuruluşları aracılığıyla toplayabiliriz veya siz başvuruda bulunduğunuzda bize önceden kendiniz tarafından sağlanabilir.
    e13: Biyometrik veriler dışında "Hassas Verileri" işlemiyoruz, ancak bu durum, bir doğal kişiyi benzersiz olarak tanımlamak amacıyla işlenen biyometrik verileri içerir.
  b6:
    e1: Kişisel Verileriniz Nasıl Kullanılır?
    e2: 'Geçerli yasa uyarınca kişisel verilerin kullanımı için her zaman yasal bir dayanağımız olmalıdır. Bu, verilerin size olan hizmetlerimizi sunmamız ve sizinle olan sözleşmemizin yerine getirilmesi için gereklidir, kişisel verilerinizi kullanmamıza onay vermiş olmanız veya meşru iş çıkarlarımıza uygun olması nedeniyle olabilir. Kişisel verileriniz aşağıdaki amaçlardan biri için kullanılabilir:'
    u:
      e1: Web Sitemiz veya Uygulamamıza erişiminizi sağlamak ve yönetmek;
      e2: Ürün ve hizmetlerimizi size sağlamak;
      e3: Sizinle iletişim kurmak;
      e4: Kendi hesap ve kayıtlarımızı tutmak;
      e5: Yasa ve düzenleyici yükümlülüklerimize uygun olarak işlem yapmak;
      e6: Web sitemizin kullanımınızı analiz etmek ve sürekli olarak iyileştirmek ve kullanıcı deneyiminizi geliştirmek için.
  b7:
    e1: Tamamen İptal Etme Seçeneği
    e2: İletişim bilgilerinizi ve hizmet tercihlerinizle ilgili bilgileri pazarlama ve talep amaçlarıyla size teklifler veya promosyonlar göndermek için kullanabiliriz. Bu bölümde açıklanan amaçlar için bilgi açıklamasından "vazgeçmek" veya bilginin açıklanmasına verdiğiniz izni her zaman bizimle iletişime geçerek geri çekebilirsiniz.
  b8:
    e1: Kişisel Verileriniz Ne Kadar Süreyle Saklanır?
    e2: Kişisel verilerinizi size hizmet sunabilmemiz için gereken süre boyunca veya bize tabi olduğumuz tüm ilgili yasal ve düzenleyici yükümlülükleri sağlamak için verileri işlememiz gerekebilecek daha uzun süreler boyunca saklayacağız.
  b9:
    e1: Kişisel Verileriniz Nasıl ve Nerede Saklanır?
    e2: 'Kişisel veriler hem manuel hem de elektronik olarak işlenir ve tipik bir işletmenin operasyonlarıyla uyumlu olarak birkaç farklı yerde saklanabilir. Kişisel verilerinizin saklanabileceği yerler şunları içerebilir, ancak bunlarla sınırlı değildir:'
    u:
      e1: Veritabanlarımız ve Müşteri İlişkileri Yönetimimiz;
      e2: Bilgisayarlardaki e-postalar;
      e3: Cep telefonları ve tabletler;
      e4: İletişim adres defterleri;
      e5: İş kartları;
      e6: Not defterleri;
      e7: Dosya sunucularımızda elektronik belgeler;
      e8: Ofislerimizdeki kağıt dosyalar;
      e9: Bulut yedekleme ve depolama.
    e3: Kişisel verilerinizin güvenliği bizim için önemlidir ve verilerinizi korumak için uygun teknik ve organizasyonel önlemler kullanırız ve sürdürürüz. Bu önlemler, verilerinizi yanlışlıkla veya yasadışı olarak yok edilmesini, kaybolmasını, değiştirilmesini, yetkisiz açıklanmasını veya erişimini önlemek için kullanılır. Bilgi ve siber güvenlik, gizlilik ve veri koruma konularını kapsayan politikalar, prosedürler ve eğitimlerimiz için bir çerçeveye sahibiz.
  b10:
    e1: Kişisel Veri Paylaşımı ve Transferi
    e2: Size hizmetlerimizi sağlamak ve/veya talimatlarınıza uyum sağlamak için kişisel verileri yalnızca üçüncü taraflarla paylaşırız. Kişisel verilerinizi bağlı kuruluşlarımız ve yan kuruluşlarımızla paylaşabiliriz. Kişisel bilgilerinizi üçüncü taraflara vermez veya satmaz ız.
    e3: Ayrıca, yasal süreçlerde veya yasal yükümlülükleri yerine getirmede, mahkeme emri veya bir hükümet otoritesinin talimatlarına uyum sağlamada sizin ve diğer kişilerin kişisel verileri dahil belirli kişisel verileri paylaşmak için yasal olarak zorunlu olabiliriz.
    e4: Üçüncü tarafın ihtiyaç duyabileceği herhangi bir kişisel veri için, kişisel verilerinizin yasaya uygun, güvenli ve sizin haklarınız, yükümlülüklerimiz ve üçüncü tarafın yasal yükümlülükleri çerçevesinde işlenmesini sağlamak için adımlar atacağız.
    e5: Bazı harici üçüncü taraflarımız EEA dışında bulunabilir, bu nedenle kişisel verilerinizin işlenmesi EEA dışına veri transferi gerektirebilir.
    e6: 'Kişisel verilerinizi EEA dışına transfer ettiğimizde, kişisel verileriniz için benzer bir koruma düzeyinin sağlandığından emin olmak için aşağıdakilerden en az birinin uygulandığından emin oluruz:'
    u:
      e1: Kişisel verilerinizin transfer edildiği ülke, Avrupa Komisyonu tarafından kişisel verilerin korunması için yeterli bir seviyeye sahip olarak değerlendirilmiştir;
      e2: Avrupa Komisyonu tarafından onaylanan ve kişisel verilerin işlenmesine güvence sağlayan özel bir sözleşme, söz konusu Standart Sözleşme Maddeleri olarak adlandırılır.
  b11:
    e1: Gizlilik
    e2: Kişisel bilgileri kayıp, hırsızlık ve her türlü yetkisiz erişime karşı korumak için fiziksel, elektronik ve prosedürel önlemler alıyoruz. Sadece yetkili çalışanlar, temsilciler veya temsilciler, görev gereği kişisel bilginize erişime ihtiyaç duyanlar bilgiye erişebilir. Yükümlülüklerimiz, bilginin fiziksel olarak bize ulaştığı anda veya iç sistemlerimize ulaştığı anda etkinleşir, ancak iletim sırasında değil, çünkü internet veya telefon sistemi veya fiziksel posta üzerinden veri alışverişi mükemmel şekilde güvenli olamaz, bu nedenle bize gönderdiğiniz veya elektronik veya telefon üzerinden eriştiğiniz herhangi bir kişisel bilgi kendi sorumluluğunuzdadır ve güvenliğini garanti etmeyiz. Söz konusu bilgiyi bize iletmeye zorlayan veya sizden kişisel bilgi açığa çıkarmanıza neden olan üçüncü tarafları engellemek için dikkatli olmalısınız.
  b12:
    e1: Onay
    e2: Web sitemizi, mobil uygulamayı ve ilgili hizmetlerimizi kullanarak, gizlilik politikamızı kabul ettiğinizi belirtirsiniz.
    e3: Bu Gizlilik Bildirimi, sizden topladığımız kişisel bilgilerle ilgili niyetlerimizi sağlar. Kişisel bilgi sağlayarak, söz konusu bilginin bu Gizlilik Politikasında açıklanan amaçlar için kullanımına, kullanımına ve açıklanmasına rıza gösterdiğinizi kabul edeceğiz. Lütfen onayınızın, e-posta adreslerinizi, posta adreslerinizi ve size iletişim kurmak için bize sağladığınız diğer iletişim kaynaklarını kullanma izni içerdiğini unutmayın.
    e4: 'Onayınız farklı şekillerde verilebilir, örneğin: Sözlü olarak, elektronik olarak veya herhangi bir şekilde bir belgede; veya hizmetlerimizi gönüllü olarak seçerek ima edilerek; belirtilen amaçlar için kişisel bilgilerinizin kullanımına onayı çekmeme; bu bildiride belirtilen belirli amaçlar için mevcut olan "çıkış" seçeneğini kullanmama durumunda. Bu tür onay doğrudan sizin tarafınızdan veya yasal temsilciniz tarafından verilebilir.'
    e5: Onayınızın geri çekilmesi tamamen size bağlı olacaktır ve yasal, sözleşmesel, düzenleyici, hükümet ve/veya yasal yükümlülüklerden kaynaklanan kayıt tutma ve açıklama için geçerli olacaktır; ve kişisel bilgilerinizi yerine getirmek için kullanılması gereken işlemler zaten başlatılmışsa. Böyle bir onayın geri çekilmesi durumunda, kişisel bilginizin gerektiren bazı ürünlerimizi veya hizmetlerimizi artık sunamayabiliriz.
  b13:
    e1: Haklarınız
    e2: 'Bu Gizlilik Politikası kapsamında aşağıdaki haklara sahipsiniz:'
    o:
      e1: Kişisel verilerinizin toplanması ve kullanımı hakkında bilgi alma hakkı.
      e2: Sizinle ilgili kişisel verileri tuttuğumuzu doğrulamanız ve kişisel verilerinizi nasıl ve neden işlediğimizle ilgili belirli bilgilere sahip olma hakkı.
      e3: Kişisel verilerinizin yanlış veya eksik olması durumunda kişisel verilerinizi düzeltilmesi veya düzeltilmesi hakkı.
      e4: Silinme hakkı (aynı zamanda unutulma hakkı olarak da bilinir), yani bize ait olan kişisel verilerinizi silmemizi veya başka türlü ortadan kaldırmamızı isteme hakkı.
      e5: Kişisel verilerinizin işlenmesinin sınırlandırılma hakkı.
      e6: Belirli bir amaç veya amaçlar için kişisel verilerinizi kullanmamıza itiraz hakkı.
      e7: Veri taşınabilirliği hakkı. Bu, kişisel verileri doğrudan bize sağlamışsanız, onu rızanızla veya bir sözleşmenin veya hizmetin yerine getirilmesi için kullandığımız ve verilerin otomatik araçlar kullanılarak işlendiği anlamına gelir, bu durumda bu kişisel verilerin bir kopyasını başka bir hizmet veya iş ile tekrar kullanmanız için bize başvurabilirsiniz.
      e8: Şikayette bulunma hakkı. EEA üye ülkesinde ikamet ediyorsanız, kişisel verilerinizi nasıl işlediğimizle ilgili olarak EEA üye ülkesinin denetim otoritesine şikayette bulunma hakkınız vardır.
      e9: Otomatik karar alma ve profil oluşturmaya ilişkin haklar. Kişisel verilerinizi bu şekilde kullanmıyoruz.
    e3: 'Kişisel verilerinizi kullanımımız veya yukarıda belirtilen haklarınızı kullanma hakkı ile ilgili daha fazla bilgi için veya şikayette bulunmak istiyorsanız, lütfen bize şuradan ulaşın:'
  b14:
    e1: Çerezler
    e2: Bu bölüm, Web Sitemiz ve mobil Uygulama için geçerlidir.
    e3: Web sitesine erişerek, bu bölümün, herhangi bir cihazda web sitesine eriştiğinizde geçerli olacağına dağılıyorsunuz.
    e4: Bu politikada yapılan herhangi bir değişiklik burada yayınlanacaktır. Bu bölümü zaman zaman değiştirme hakkını saklı tutarız ve bu tür değişiklikler, yayınlandığı anda etkin olacaktır. Web sitesinin kullanımına devam etmeniz, tüm bu değişikliklere onay verdiğiniz anlamına gelir.
    e5: Bu politika, çerezlerin genel olarak web sitemizde nasıl kullanıldığını açıklar ve aşağıda bu sitelerde kullanılabilecek çerezleri nasıl kontrol edebileceğiniz açıklanır (tüm çerezler her sitede kullanılmaz).
  b15:
    e1: Çerezler nedir ve nasıl kullanılırlar?
    e2: Çerezler, tarayıcınız tarafından bilgisayarınızda depolanan küçük metin dosyalardır. Birçok amaç için kullanılırlar, örneğin daha önce siteyi ziyaret edip etmediğinizi hatırlayarak, böylece oturum açık kalır veya aylık olarak kaç yeni web sitesi ziyaretçisi aldığımızı belirlememize yardımcı olurlar. Bilgisayarınızın kullanımı hakkında bilgiler içerir, ancak sizin hakkınızda kişisel bilgileri içermez (örneğin adınızı saklamazlar).
    e3: Çerezleri, web sitelerimizde sunulan hizmetleri ve özellikleri sağlamak ve kullanıcı deneyimini sürekli olarak geliştirmek için kullanıyoruz.
    e4: Ayrıca Google Analytics'i kullanabiliriz, böylece sitemiz trafiğini izleyebilir ve analiz edebiliriz. Bunu yaparak, web sitemizin işlevselliğini geliştirmek için veri toplarız, ancak kişisel kimliği belirlenmiş verileri toplamayız.
  b16:
    e1: Çerezleri nasıl yönetebilirsiniz?
    u1:
      e1: Cihazınızdaki çerezleri kaldırma
    e2: Tarayıcınızın gezinme geçmişini temizleyerek cihazınızdaki tüm çerezleri silebilirsiniz. Bu, ziyaret ettiğiniz tüm web sitelerinden tüm çerezleri kaldırır. Ancak, bazı kaydedilmiş bilgileri de kaybedebileceğinizi unutmayın (örneğin kaydedilmiş oturum açma bilgileri, site tercihleri).
    u2:
      e1: Siteye özgü çerezleri yönetme
    e3: Siteye özgü çerezler üzerinde daha ayrıntılı kontrol için tercih ettiğiniz tarayıcının gizlilik ve çerez ayarlarını kontrol edin.
    u3:
      e1: Çerezleri engelleme
    e4: Modern tarayıcıların çoğunu cihazınıza herhangi bir çerezin yerleştirilmesini engellemek için ayarlayabilirsiniz, ancak daha sonra bazı tercihleri her ziyaret ettiğinizde manuel olarak ayarlamak zorunda kalabilirsiniz. Bazı hizmetlerin ve işlevlerin hiç çalışmaması da mümkündür (örneğin profil oturum açma).
    u4:
      e1: Analitik çerezlerimizi yönetme
    e5: Web sitemize girdiğinizde çerezlerle ilgili tercihlerinizi yönetebilirsiniz.
  b17:
    e1: Bu Gizlilik Politikasında Yapılan Değişiklikler
    e2: Bu Gizlilik Bildirimi'ni zaman zaman değiştirebiliriz. Bu, örneğin yasalar değişirse veya kişisel veri korumasını etkileyen bir şekilde işimizi değiştirirsek gerekebilir.
    e3: Herhangi bir değişiklik, Web Sitemizde yayınlanacak ve değişikliklerin ardından Web sitemizi ilk kez kullandığınızda Gizlilik Politikası'nın koşullarını kabul ettiğiniz varsayılacaktır.

