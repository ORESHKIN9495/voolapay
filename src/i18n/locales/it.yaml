  b8:
    e1: Per Quanto Tempo Conserveremo i Tuoi Dati Personali?
    e2: Conserveremo i tuoi dati personali per il periodo necessario a fornirti i nostri servizi, o per un periodo più lungo se siamo tenuti a trattare i dati per garantire il rispetto di tutte le leggi e gli obblighi regolatori pertinenti a cui siamo soggetti.
  b9:
    e1: Come e Dove Conserviamo i Tuoi Dati Personali?
    e2: 'I dati personali sono trattati sia manualmente che elettronicamente e possono essere conservati in diversi luoghi in linea con le operazioni di una tipica attività aziendale. I luoghi in cui potremmo conservare i tuoi dati personali includono, ma non sono limitati a:'
    u:
      e1: I nostri database e CRM;
      e2: E-mail su computer;
      e3: Telefoni cellulari e tablet;
      e4: Rubriche di indirizzi di contatto;
      e5: Carte da visita;
      e6: Quaderni;
      e7: Documenti elettronici sui nostri server;
      e8: Documenti cartacei nei nostri uffici;
      e9: Backup e archiviazione su cloud.
    e3: La sicurezza dei tuoi dati personali è importante per noi, e per proteggere i tuoi dati utilizziamo e manteniamo adeguate misure tecniche e organizzative per proteggere i tuoi dati personali e prevenire la distruzione, la perdita, l'alterazione, la divulgazione o l'accesso non autorizzato o l'accesso ai dati personali trasmessi, archiviati o altrimenti trattati. Abbiamo un quadro di politiche, procedure e formazione per coprire la sicurezza delle informazioni e la sicurezza cibernetica, la riservatezza e la protezione dei dati.
  b10:
    e1: Condivisione e Trasferimento di Dati Personali
    e2: Comunicheremo i dati personali solo a terzi nella misura necessaria per fornire i nostri servizi e/o per adempiere alle tue istruzioni. Possiamo condividere i tuoi dati personali con le nostre società affiliate e sussidiarie. Non cediamo né vendiamo le tue informazioni personali a terzi.
    e3: Inoltre, potremmo essere legalmente obbligati a condividere determinati dati personali, che potrebbero includere i tuoi dati, se siamo coinvolti in procedimenti legali o se adempiamo a obblighi legali, a un ordine del tribunale o alle istruzioni di un'autorità governativa.
    e4: Se alcuni dei tuoi dati personali sono richiesti da un terzo, adotteremo misure per garantire che i tuoi dati personali siano trattati in modo sicuro, protetto e in conformità con i tuoi diritti, i nostri obblighi e gli obblighi del terzo ai sensi della legge.
    e5: Poiché alcuni dei nostri terzi esterni hanno sede al di fuori dello SEE, il trattamento dei tuoi dati personali può comportare un trasferimento di dati al di fuori dello SEE.
    e6: 'Ogni volta che trasferiamo i tuoi dati personali al di fuori dello SEE, ci assicuriamo che sia garantito un livello di protezione analogo, assicurandoci che sia implementata almeno una delle seguenti garanzie:'
    u:
      e1: il paese in cui trasferiamo i tuoi dati personali è stato considerato dal Garante Europeo della Protezione dei Dati (GEPD) un paese che fornisce un livello adeguato di protezione per i dati personali;
      e2: un contratto specifico approvato dal Garante Europeo della Protezione dei Dati (GEPD) che garantisce la protezione del trattamento dei dati personali, le cosiddette Clausole Contrattuali Standard (Standard Contractual Clauses).
  b11:
    e1: Riservatezza
    e2: Manteniamo misure di sicurezza fisiche, elettroniche e procedurali per proteggere le informazioni personali contro perdite, furto e qualsiasi forma di accesso non autorizzato. Solo coloro che sono dipendenti, agenti o rappresentanti autorizzati che hanno bisogno di accedere alle tue informazioni personali per soddisfare i loro requisiti di lavoro avranno accesso alle informazioni. I nostri obblighi diventano effettivi solo quando le informazioni ci vengono fornite fisicamente o attraverso i nostri sistemi interni, ma non mentre sono in fase di trasmissione fuori o verso la nostra possesso fisico o sistemi interni; poiché lo scambio di dati su Internet o sul sistema telefonico o posta fisica non può essere garantito completamente sicuro, tutte le informazioni personali che ci invii o a cui accedi elettronicamente o via telefono sono a tuo rischio, e noi non garantiamo o assicuriamo la sicurezza delle informazioni trasmesse in questo modo. Dovresti prestare attenzione per impedire a terzi o a parti che si fingono fraudolentemente noi di intercettare illegalmente le tue trasmissioni o farti rivelare informazioni personali.
  b12:
    e1: Consenso
    e2: Utilizzando il nostro sito web, l'applicazione mobile e i servizi correlati, esprimi la tua accettazione della nostra politica sulla privacy.
    e3: Questa Informativa sulla Privacy fornisce le nostre intenzioni riguardo alle tue informazioni personali raccolte da noi. Fornendoci informazioni personali, presumiamo il tuo consenso alla nostra raccolta, uso e divulgazione di tali informazioni per gli scopi descritti in questa Informativa sulla Privacy, quando applicabile. Si prega di notare che il tuo consenso implica il consenso all'utilizzo dei tuoi indirizzi e-mail, indirizzi postali e altre risorse di contatto che ci fornisci per comunicare con te.
    e4: 'Il tuo consenso può essere fornito in vari modi, come: oralmente, elettronicamente o su un documento in qualsiasi forma; o implicitamente scegliendo volontariamente di utilizzare i nostri servizi; non ritirando il consenso all uso delle tue informazioni personali per qualsiasi scopo identificato; non utilizzando un opzione "opt-out" fornita per i fini specificati in questa dichiarazione, se presente. Tale consenso può essere fornito direttamente da te o dal tuo rappresentante legale.'
    e5: Il ritiro del tuo consenso sarà completamente a tua scelta in qualsiasi momento ed avrà efficacia, tranne nei casi in cui siamo soggetti ad obblighi legali, contrattuali, regolatori, governativi e/o statutari per la conservazione e la divulgazione dei record; e tranne nel caso di transazioni già avviate che richiedono l'utilizzo delle tue informazioni personali per il completamento. Nota che in caso di tale ritiro del consenso potremmo non essere più in grado di fornire alcuni dei nostri prodotti o servizi che richiedono le tue informazioni personali.
  b13:
    e1: I Tuoi Diritti
    e2: 'Ai sensi di questa Informativa sulla Privacy, hai i seguenti diritti:'
    o:
      e1: Il diritto di essere informato sulla nostra raccolta e utilizzo dei tuoi dati personali.
      e2: Il diritto di accedere ai dati personali che conserviamo su di te - hai il diritto di ottenere la conferma che trattiamo dati personali su di te e alcune informazioni su come e perché trattiamo i tuoi dati personali.
      e3: Il diritto di far correggere o rettificare i tuoi dati personali se alcuni dati personali che abbiamo su di te sono imprecisi o incompleti.
      e4: Il diritto all'oblio (noto anche come diritto di essere dimenticato), ovvero il diritto di chiederci di cancellare o altrimenti eliminare tutti i tuoi dati personali che abbiamo.
      e5: Il diritto di limitare il trattamento dei tuoi dati personali.
      e6: Il diritto di opporsi all'utilizzo dei tuoi dati personali per uno specifico scopo o scopi.
      e7: Il diritto alla portabilità dei dati. Ciò significa che, se hai fornito dati personali direttamente a noi, li stiamo utilizzando con il tuo consenso o per l'esecuzione di un contratto o la fornitura di servizi e quei dati vengono trattati con mezzi automatizzati, puoi chiederci una copia di quei dati personali per riutilizzarli con un altro servizio o azienda.
      e8: Il diritto di presentare un reclamo. Se risiedi in uno Stato membro SEE, hai il diritto di presentare un reclamo in merito al modo in cui trattiamo i tuoi dati personali all'autorità di controllo dello Stato membro SEE della tua residenza abituale, del luogo di lavoro o del luogo della presunta violazione.
      e9: Diritti relativi alle decisioni automatizzate e al profilazione. Non utilizziamo i tuoi dati personali in questo modo.
    e3: Per maggiori informazioni sull'utilizzo dei tuoi dati personali o per esercitare i tuoi diritti come indicato sopra, o se desideri presentare un reclamo, ti preghiamo di contattarci al seguente indirizzo
  b14:
    e1: Cookies
    e2: Questa sezione si applica al nostro sito web e all'applicazione mobile.
    e3: Accedendo al sito web, accetti che questa sezione si applicherà ogni volta che accedi al sito web su qualsiasi dispositivo.
    e4: Eventuali modifiche a questa politica verranno pubblicate qui. Ci riserviamo il diritto di variare questa sezione di volta in volta e tali modifiche diventeranno efficaci non appena saranno pubblicate. Il tuo utilizzo continuato del sito web costituisce la tua accettazione di tutte queste modifiche.
    e5: Questa politica spiega come vengono utilizzati i cookie sul nostro sito web in generale e, di seguito, come puoi controllare i cookie che potrebbero essere utilizzati su questi siti (non tutti vengono utilizzati su ogni sito).
  b15:
    e1: Cosa sono i cookie e come li utilizziamo?
    e2: I cookie sono piccoli file di testo memorizzati sul tuo computer dal tuo browser. Vengono utilizzati per molte cose, come ricordare se hai già visitato il sito in precedenza, in modo da rimanere connesso o per aiutarci a capire quanti nuovi visitatori del sito web abbiamo ogni mese. Contengono informazioni sull'uso del tuo computer, ma non includono informazioni personali su di te (ad esempio, non memorizzano il tuo nome).
    e3: Utilizziamo i cookie per fornire i servizi e le funzionalità offerti sui nostri siti web e per migliorare costantemente l'esperienza dell'utente.
    e4: Potremmo anche utilizzare Google Analytics per monitorare e analizzare il traffico del nostro sito al fine di migliorare la funzionalità del nostro sito web raccogliendo dati su come, quando e dove le persone utilizzano o accedono al nostro sito web. Google Analytics non raccoglie dati identificabili personalmente.
  b16:
    e1: Come puoi gestire i cookie?
    u1:
      e1: Rimuovere i cookie dal tuo dispositivo
    e2: Puoi eliminare tutti i cookie già presenti sul tuo dispositivo cancellando la cronologia di navigazione del tuo browser. Questo rimuoverà tutti i cookie da tutti i siti web che hai visitato. Tieni presente, però, che potresti perdere alcune informazioni salvate (ad esempio, dati di accesso salvati, preferenze del sito).
    u2:
      e1: Gestire i cookie specifici del sito
    e3: Per un controllo più dettagliato sui cookie specifici del sito, verifica le impostazioni sulla privacy e sui cookie del tuo browser preferito.
    u3:
      e1: Bloccare i cookie
    e4: Puoi impostare la maggior parte dei browser moderni per impedire l'inserimento di qualsiasi cookie sul tuo dispositivo, ma potresti dover regolare manualmente alcune preferenze ogni volta che visiti un sito/pagina. E alcuni servizi e funzionalità potrebbero non funzionare correttamente del tutto (ad esempio, il login del profilo).
    u4:
      e1: Gestire i nostri cookie di analisi
    e5: Puoi gestire le tue preferenze riguardanti i cookie quando entri nel nostro sito web.
  b17:
    e1: Modifiche a questa Informativa sulla Privacy
    e2: Potremmo modificare questa Informativa sulla Privacy di volta in volta. Ciò potrebbe essere necessario, ad esempio, se la legge cambia o se modifichiamo la nostra attività in modo che influisca sulla protezione dei dati personali.
    e3: Eventuali modifiche saranno pubblicate sul nostro sito web e sarai considerato aver accettato i termini dell'Informativa sulla Privacy al tuo primo utilizzo del nostro sito web a seguito delle modifiche.

