  b15:
    e1: Was sind Cookies und wie verwenden wir sie?
    e2: Cookies sind kleine Textdateien, die von Ihrem Browser auf Ihrem Computer gespeichert werden. Sie dienen zu vielen Zwecken, wie zum Beispiel der Erinnerung daran, ob Sie die Website zuvor besucht haben, damit Sie eingeloggt bleiben, oder um uns dabei zu helfen, herauszufinden, wie viele neue Besucher unsere Website jeden Monat erhalten. Sie enthalten Informationen über die Verwendung Ihres Computers, enthalten jedoch keine persönlichen Informationen über Sie (Ihr Name wird beispielsweise nicht gespeichert).
    e3: Wir verwenden Cookies, um die angebotenen Dienste und Funktionen auf unseren Websites bereitzustellen und das Benutzererlebnis kontinuierlich zu verbessern.
    e4: Wir verwenden möglicherweise auch Google Analytics, um den Datenverkehr auf unserer Website zu verfolgen und zu analysieren, um die Funktionalität unserer Website zu verbessern, indem Daten darüber gesammelt werden, wie, wann und wo Menschen unsere Website nutzen oder darauf zugreifen. Google Analytics erfasst keine personenbezogenen Daten.

  b16:
    e1: Wie können Sie Cookies verwalten?
    u1:
      e1: Cookies von Ihrem Gerät entfernen
    e2: Sie können alle Cookies, die bereits auf Ihrem Gerät gespeichert sind, löschen, indem Sie den Browserverlauf Ihres Browsers löschen. Dadurch werden alle Cookies von allen Websites entfernt, die Sie besucht haben. Beachten Sie jedoch, dass Sie möglicherweise auch einige gespeicherte Informationen verlieren (z. B. gespeicherte Anmeldedaten, Website-Einstellungen).
    u2:
      e1: Verwaltung von Cookies für bestimmte Websites
    e3: Für eine genauere Kontrolle über cookies für bestimmte Websites können Sie die Datenschutz- und Cookie-Einstellungen in Ihrem bevorzugten Browser überprüfen.
    u3:
      e1: Cookies blockieren
    e4: Sie können die meisten modernen Browser so einstellen, dass keine Cookies auf Ihrem Gerät platziert werden, aber Sie müssen möglicherweise einige Einstellungen jedes Mal manuell anpassen, wenn Sie eine Website/Bereich besuchen. Und einige Dienste und Funktionen funktionieren möglicherweise überhaupt nicht ordnungsgemäß (z. B. Profilanmeldung).
    u4:
      e1: Verwaltung unserer Analytics-Cookies
    e5: Sie können Ihre Cookie-Einstellungen verwalten, wenn Sie unsere Website betreten.
