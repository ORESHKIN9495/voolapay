    e2: 'Gemäß dem geltenden Recht müssen wir immer eine rechtliche Grundlage für die Verwendung personenbezogener Daten haben. Dies kann daran liegen, dass die Daten für unsere Erbringung von Dienstleistungen an Sie und die Erfüllung eines Vertrags mit Ihnen erforderlich sind, weil Sie in die Verwendung Ihrer personenbezogenen Daten eingewilligt haben oder weil es in unserem berechtigten Interesse liegt, sie zu verwenden. Ihre personenbezogenen Daten können zu einem der folgenden Zwecke verwendet werden:'
    u:
      e1: Bereitstellung und Verwaltung Ihres Zugriffs auf unsere Website oder App;
      e2: Bereitstellung unserer Produkte und Dienstleistungen an Sie;
      e3: Kommunikation mit Ihnen;
      e4: Führung unserer eigenen Konten und Aufzeichnungen;
      e5: Erfüllung gesetzlicher und regulatorischer Verpflichtungen unsererseits und Ihrerseits; und
      e6: Analyse Ihrer Nutzung unserer Website, um uns zu ermöglichen, sie und Ihre Benutzererfahrung kontinuierlich zu verbessern.
