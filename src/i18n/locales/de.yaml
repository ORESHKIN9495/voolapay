  b8:
    e1: Wie lange werden wir Ihre personenbezogenen Daten aufbewahren?
    e2: Wir werden Ihre personenbezogenen Daten für einen Zeitraum aufbewahren, der erforderlich ist, um Ihnen Dienstleistungen zu erbringen, oder für einen längeren Zeitraum, wenn wir die Daten verarbeiten müssen, um die Einhaltung aller einschlägigen Gesetze und behördlichen Verpflichtungen zu gewährleisten, denen wir unterliegen.
  b9:
    e1: Wie und wo speichern wir Ihre personenbezogenen Daten?
    e2: 'Personenbezogene Daten werden sowohl manuell als auch elektronisch verarbeitet und können an verschiedenen Orten gespeichert werden, die den Betrieb eines typischen Unternehmens betreffen. Die Standorte, an denen Ihre personenbezogenen Daten gespeichert werden können, umfassen, sind aber nicht beschränkt auf:'
    u:
      e1: Unsere Datenbanken und CRM;
      e2: E-Mails auf Computern;
      e3: Mobiltelefone und Tablets;
      e4: Kontaktadressbücher;
      e5: Visitenkarten;
      e6: Notizbücher;
      e7: Elektronische Dokumente auf unseren Dateiservern;
      e8: Papierschriften in unseren Büros;
      e9: Cloud-Backup und -Speicherung.
    e3: Die Sicherheit Ihrer personenbezogenen Daten ist uns wichtig, und zum Schutz Ihrer Daten verwenden und pflegen wir angemessene technische und organisatorische Maßnahmen, um Ihre personenbezogenen Daten zu schützen und die unbeabsichtigte oder rechtswidrige Zerstörung, den Verlust, die Veränderung, die unbefugte Offenlegung oder den Zugriff auf personenbezogene Daten zu verhindern, die übertragen, gespeichert oder anderweitig verarbeitet werden. Wir haben Rahmenbedingungen, Verfahren und Schulungen für Informationssicherheit, Vertraulichkeit und Datenschutz.
  b10:
    e1: Weitergabe und Übermittlung personenbezogener Daten
    e2: Wir geben personenbezogene Daten nur an Dritte weiter, soweit dies zur Erbringung unserer Dienstleistungen erforderlich ist und/oder um Ihren Anweisungen nachzukommen. Wir können Ihre personenbezogenen Daten mit unseren verbundenen Unternehmen und Tochtergesellschaften teilen. Wir geben Ihre persönlichen Informationen nicht an Dritte weiter oder verkaufen sie.
    e3: Darüber hinaus sind wir möglicherweise gesetzlich verpflichtet, bestimmte personenbezogene Daten, die auch Ihre betreffen könnten, offenzulegen, wenn wir an rechtlichen Verfahren beteiligt sind, gesetzlichen Verpflichtungen nachkommen müssen, einer gerichtlichen Anordnung oder den Anweisungen einer Regierungsbehörde folgen müssen.
    e4: Wenn ein Dritter Ihre personenbezogenen Daten benötigt, ergreifen wir Maßnahmen, um sicherzustellen, dass Ihre personenbezogenen Daten sicher, geschützt und in Übereinstimmung mit Ihren Rechten, unseren Pflichten und den Pflichten des Dritten gemäß dem Gesetz behandelt werden.
    e5: Da einige unserer externen Drittanbieter ihren Sitz außerhalb des Europäischen Wirtschaftsraums (EWR) haben, kann die Verarbeitung Ihrer personenbezogenen Daten eine Übertragung von Daten außerhalb des EWR umfassen.
    e6: 'Immer wenn wir Ihre personenbezogenen Daten außerhalb des EWR übertragen, stellen wir sicher, dass ein ähnliches Schutzniveau gewährleistet wird, indem mindestens eine der folgenden Maßnahmen umgesetzt wird:'
    u:
      e1: das Land, in das wir Ihre personenbezogenen Daten übertragen, wurde von der Europäischen Kommission als angemessenes Schutzniveau für personenbezogene Daten eingestuft;
      e2: ein spezifischer Vertrag, der von der Europäischen Kommission genehmigt wurde und Sicherheitsvorkehrungen für die Verarbeitung personenbezogener Daten enthält, die sogenannten Standardvertragsklauseln.
  b11:
    e1: Vertraulichkeit
    e2: Wir wahren physische, elektronische und Verfahrenssicherungen, um personenbezogene Informationen gegen Verlust, Diebstahl und unbefugten Zugriff zu schützen. Nur autorisierte Mitarbeiter, Agenten oder Vertreter, die Zugriff auf Ihre personenbezogenen Informationen benötigen, um ihre Jobanforderungen zu erfüllen, haben Zugriff auf die Informationen. Unsere Verpflichtungen treten erst in Kraft, wenn die Informationen physisch bei uns eingehen oder über unsere internen Systeme empfangen werden, nicht jedoch während der Übertragung aus unserem physischen Besitz oder unseren internen Systemen; Da der Datenaustausch über das Internet, das Telefonnetz oder die physische Post nicht als vollkommen sicher garantiert werden kann, erfolgt die Übermittlung personenbezogener Informationen an uns über das Internet oder telefonisch auf eigene Gefahr, und wir garantieren nicht die Sicherheit derart übermittelter Informationen. Sie sollten Vorsicht walten lassen, um zu verhindern, dass Dritte oder Parteien, die sich betrügerisch als wir ausgeben, Ihre Übertragungen rechtswidrig abfangen oder dazu bringen, personenbezogene Informationen preiszugeben.
  b12:
    e1: Zustimmung
    e2: Durch die Nutzung unserer Website, mobilen Anwendung und verwandten Dienstleistungen erklären Sie Ihr Einverständnis mit unserer Datenschutzrichtlinie.
    e3: Diese Datenschutzerklärung gibt unsere Absichten bezüglich Ihrer von uns erfassten personenbezogenen Informationen wieder. Durch die Bereitstellung personenbezogener Informationen gehen wir davon aus, dass Sie der Erhebung, Verwendung und Offenlegung solcher Informationen für die in dieser Datenschutzrichtlinie beschriebenen Zwecke zustimmen, soweit dies anwendbar ist. Bitte beachten Sie, dass Ihre Zustimmung die Zustimmung zur Verwendung Ihrer E-Mail-Adressen, Postanschriften und anderer von Ihnen bereitgestellter Kontaktressourcen beinhaltet, um mit Ihnen zu kommunizieren.
    e4: 'Ihre Zustimmung kann auf verschiedene Weise erteilt werden, wie zum Beispiel: Mündlich, elektronisch oder in einem beliebigen Formular auf einem Dokument; oder durch freiwillige Entscheidung, unsere Dienstleistungen zu nutzen; durch das Nichtwiderrufen der Zustimmung zur Verwendung Ihrer personenbezogenen Informationen für einen bestimmten Zweck; durch das Nichtnutzen einer "Opt-out"-Option, sofern in dieser Erklärung vorgesehen, falls vorhanden. Eine solche Zustimmung kann direkt von Ihnen oder von Ihrem gesetzlichen Vertreter gegeben werden.'
    e5: Der Widerruf Ihrer Zustimmung liegt ganz in Ihrer eigenen Wahl zu jeder Zeit und wird wirksam sein, außer in Fällen, in denen wir gesetzlichen, vertraglichen, behördlichen, staatlichen und/oder gesetzlichen Verpflichtungen für die Aufbewahrung und Offenlegung von Aufzeichnungen unterliegen; und außer im Falle bereits eingeleiteter Transaktionen, die die Verwendung Ihrer personenbezogenen Informationen zur Erfüllung erfordern. Beachten Sie, dass im Falle eines solchen Widerrufs der Zustimmung wir möglicherweise nicht mehr in der Lage sind, bestimmte unserer Produkte oder Dienstleistungen anzubieten, für die Ihre personenbezogenen Informationen erforderlich sind.
  b13:
    e1: Ihre Rechte
    e2: 'Unter dieser Datenschutzrichtlinie haben Sie folgende Rechte:'
    o:
      e1: Das Recht, über die Erhebung und Verwendung Ihrer personenbezogenen Daten informiert zu werden.
      e2: Das Recht, Zugriff auf die personenbezogenen Daten zu erhalten, die wir über Sie halten - Sie haben das Recht, zu bestätigen, ob wir personenbezogene Daten über Sie verarbeiten, und bestimmte Informationen darüber, wie und warum wir Ihre personenbezogenen Daten verarbeiten.
      e3: Das Recht, Ihre personenbezogenen Daten zu berichtigen oder zu korrigieren, wenn die von uns über Sie gehaltenen personenbezogenen Daten ungenau oder unvollständig sind.
      e4: Das Recht auf Löschung (auch als "Recht auf Vergessenwerden" bekannt), d.h. das Recht, von uns die Löschung oder anderweitige Entsorgung aller personenbezogenen Daten zu verlangen, die wir über Sie haben.
      e5: Das Recht, die Verarbeitung Ihrer personenbezogenen Daten einzuschränken.
      e6: Das Recht, der Verwendung Ihrer personenbezogenen Daten für einen bestimmten Zweck oder bestimmte Zwecke zu widersprechen.
      e7: Das Recht auf Datenübertragbarkeit. Dies bedeutet, dass Sie, wenn Sie uns personenbezogene Daten direkt zur Verfügung gestellt haben, die wir mit Ihrer Zustimmung oder zur Erfüllung eines Vertrags oder zur Erbringung von Dienstleistungen verarbeiten, und diese Daten mit automatisierten Mitteln verarbeitet werden, uns um eine Kopie dieser personenbezogenen Daten bitten können, um sie für einen anderen Dienst oder ein anderes Unternehmen erneut zu verwenden.
