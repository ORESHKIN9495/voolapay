      e7: Documentos electrónicos en nuestros servidores de archivos;
      e8: Documentos impresos en nuestras oficinas;
      e9: Copias de seguridad y almacenamiento en la nube.
    e3: La seguridad de sus datos personales es importante para nosotros y para proteger sus datos, utilizamos y mantenemos medidas técnicas y organizativas adecuadas para proteger sus datos personales y prevenir la destrucción accidental o ilegal, pérdida, alteración, divulgación o acceso no autorizado a los datos personales transmitidos, almacenados o procesados de otra manera. Tenemos un sistema de políticas, procedimientos y capacitación que abarca la seguridad de la información y la ciberseguridad, la confidencialidad y la protección de datos.
  b10:
    e1: Intercambio y transferencia de datos personales
    e2: Solo revelaremos datos personales a terceros cuando sea necesario para proporcionar nuestros servicios y/o de acuerdo con sus instrucciones. Podemos compartir su información personal con nuestras empresas afiliadas y subsidiarias. No proporcionamos ni vendemos su información personal a terceros.
    e3: Además, podemos estar legalmente obligados a divulgar ciertos datos personales, incluidos los suyos, si participamos en procedimientos judiciales o cumplimos con obligaciones legales, órdenes judiciales o instrucciones de una autoridad gubernamental.
    e4: Si se requiere que terceros accedan a alguno de sus datos personales, tomaremos medidas para garantizar la seguridad, confiabilidad y el cumplimiento de las obligaciones de terceros y sus derechos, nuestras obligaciones y las obligaciones de terceros por ley.
    e5: Dado que algunos de nuestros socios externos se encuentran fuera del Espacio Económico Europeo (EEE), el procesamiento de sus datos personales puede incluir la transferencia de datos fuera del EEE.
    e6: 'Al transferir sus datos personales fuera del EEE, proporcionamos un nivel similar de protección asegurándonos de que al menos uno de los siguientes mecanismos de protección esté implementado:'
    u:
      e1: El país al que transferimos sus datos personales es considerado por la Comisión Europea como que ofrece un nivel adecuado de protección de datos personales;
      e2: Un contrato especial aprobado por la Comisión Europea que ofrece garantías con respecto al procesamiento de datos personales, conocido como Cláusulas Contractuales Estándar.
  b11:
    e1: Confidencialidad
    e2: Mantenemos medidas físicas, electrónicas y procedimentales de seguridad para proteger la información personal contra pérdida, robo y acceso no autorizado. El acceso a su información personal solo será otorgado a empleados, agentes o representantes a quienes se les haya concedido acceso a dicha información según sus funciones. Nuestros compromisos entran en vigor solo después de que la información llega físicamente a nosotros o ingresa en nuestros sistemas internos, pero no durante su transmisión hacia o desde nuestro control físico o sistemas internos. Dado que el intercambio de datos a través de internet, el sistema telefónico o el correo físico no puede garantizar la total seguridad, cualquier información personal que nos proporcione o reciba electrónicamente o por teléfono se realiza bajo su propio riesgo, y no garantizamos ni aseguramos la seguridad de la información transmitida de esa manera. Debe tener cuidado para evitar la interceptación no autorizada de sus mensajes por terceros o por personas involucradas en actividades fraudulentas, y evitar divulgar información personal.
  b12:
    e1: Consentimiento
    e2: Al utilizar nuestro sitio web, aplicación móvil y servicios relacionados, usted da su consentimiento a nuestra política de confidencialidad.
    e3: Este Aviso de confidencialidad establece nuestras intenciones con respecto a su información personal recopilada por nosotros. Al proporcionarnos información personal, consideraremos que ha dado su consentimiento para que recopilemos, utilicemos y divulguemos dicha información con fines descritos en esta Política de confidencialidad, cuando sea aplicable. Tenga en cuenta que su consentimiento incluye el uso de su dirección de correo electrónico, direcciones postales y otros recursos de contacto que nos proporciona para comunicarnos con usted.
    e4: Su consentimiento puede ser dado de diversas formas, ya sea oralmente, electrónicamente o en un documento en cualquier forma, o se puede inferir al elegir voluntariamente utilizar nuestros servicios sin retirar su consentimiento para el uso de su información personal para un propósito específico, o mediante la falta de uso de una opción proporcionada para "optar por no participar" para los fines indicados en este aviso, si tal opción está disponible. Dicho consentimiento puede ser otorgado por usted personalmente o por su representante legal.
    e5: La revocación de su consentimiento será completamente opcional en cualquier momento y será efectiva, excepto en los casos en que estemos sujetos a obligaciones legales, contractuales, regulatorias, gubernamentales y/o estatutarias de retención de registros y divulgación; excepto en los casos en que ya se hayan iniciado transacciones para las cuales se requiere el uso de su información personal para completarlas. Tenga en cuenta que, en caso de revocación del consentimiento, es posible que ya no podamos proporcionar algunos de nuestros productos o servicios que requieren su información personal.
  b13:
    e1: Sus derechos
    e2: 'En virtud de esta Política de confidencialidad, usted tiene los siguientes derechos:'
    o:
      e1: Derecho a recibir información sobre nuestra recopilación y uso de su información personal.
      e2: 'Derecho de acceso a la información personal que almacenamos sobre usted: tiene derecho a obtener confirmación de si estamos procesando datos personales sobre usted y cierta información sobre cómo y por qué procesamos su información personal.'
      e3: Derecho de rectificación de su información personal si alguna de sus datos personales que mantenemos es inexacta o incompleta.
      e4: 'Derecho al olvido (derecho a la supresión): esto significa que tiene derecho a pedirnos que eliminemos o destruyamos cualquier información personal que tengamos sobre usted.'
      e5: Derecho a la limitación del procesamiento de su información personal.
      e6: Derecho a oponerse al uso de su información personal para ciertos fines o propósitos.
      e7: 'Derecho a la portabilidad de datos: esto significa que, si nos ha proporcionado datos personales directamente y los estamos utilizando con su consentimiento o para cumplir con un contrato o proporcionar servicios, y estos datos se procesan utilizando medios automatizados, puede solicitarnos que le proporcionemos una copia de esta información personal para reutilizarla con otro servicio o negocio.'
      e8: 'Derecho a presentar una queja: Si reside en un país de la Unión Europea, tiene derecho a presentar una queja sobre cómo procesamos su información personal ante la autoridad de control en el país de la Unión Europea en el que reside, trabaja o en el lugar donde se haya cometido la supuesta violación.'
      e9: 'Derechos relacionados con la toma de decisiones automatizada y la elaboración de perfiles: No utilizamos su información personal de esta manera.'
    e3: Para obtener información adicional sobre nuestro uso de su información personal o para ejercer los derechos mencionados anteriormente, o si desea presentar una queja, comuníquese con nosotros en la dirección...
  b14:
    e1: Cookies
    e2: Esta sección se aplica a nuestro sitio web y aplicación móvil.
    e3: Al visitar el sitio web, acepta que esta sección se aplicará cada vez que acceda al sitio web desde cualquier dispositivo.
    e4: Cualquier cambio en esta política se publicará aquí. Nos reservamos el derecho de modificar esta sección de vez en cuando, y dichos cambios entrarán en vigencia inmediatamente después de su publicación. Su uso continuado del sitio web significa que acepta dichos cambios.
    e5: Esta política explica cómo se utilizan las cookies en nuestro sitio web en general, así como a continuación, cómo puede controlar las cookies que pueden utilizarse en estos sitios web (no se utilizan en todos los sitios web).
  b15:
    e1: ¿Qué son las cookies y cómo las utilizamos?
    e2: Las cookies son pequeños archivos de texto que su navegador guarda en su computadora. Se utilizan para diversos fines, como recordar si ha visitado el sitio web anteriormente para mantenerlo conectado, o para determinar la cantidad de nuevos visitantes que recibe el sitio web en un mes. Las cookies contienen información sobre el uso de su computadora, pero no incluyen información personal sobre usted (por ejemplo, no guardan su nombre).
    e3: Utilizamos cookies para brindar los servicios y funciones ofrecidos en nuestros sitios web, así como para mejorar constantemente la experiencia del usuario.
    e4: También podemos utilizar Google Analytics para rastrear y analizar el tráfico de nuestro sitio web con el fin de mejorar la funcionalidad del mismo, recopilando datos sobre cómo, cuándo y dónde las personas utilizan o acceden a nuestro sitio. Google Analytics no recopila datos de identificación personal.
  b16:
    e1: ¿Cómo gestionar las cookies?
    u1:
      e1: Eliminación de cookies de su dispositivo
    e2: Puede eliminar todas las cookies que ya se encuentran en su dispositivo limpiando el historial del navegador. Esto eliminará todas las cookies de todos los sitios web visitados. Sin embargo, tenga en cuenta que también puede perder cierta información guardada (por ejemplo, datos guardados para iniciar sesión, preferencias del sitio web).
    u2:
      e1: Gestión de cookies para sitios web específicos
    e3: Para un control más detallado sobre las cookies de sitios web específicos, consulte la configuración de privacidad y cookies en su navegador preferido.
    u3:
      e1: Bloqueo de cookies
    e4: Puede configurar la mayoría de los navegadores modernos para que no permitan la instalación de cookies en su dispositivo, pero esto puede requerir que configure manualmente algunas preferencias cada vez que visite sitios web o páginas. Además, algunos servicios y funciones pueden no funcionar correctamente (por ejemplo, el inicio de sesión en un perfil).
    u4:
      e1: Gestión de nuestras cookies analíticas
    e5: Puede gestionar sus preferencias con respecto a las cookies al visitar nuestro sitio web.
  b17:
    e1: Cambios en esta Política de confidencialidad
    e2: Podemos cambiar esta Declaración de confidencialidad de vez en cuando. Esto puede ser necesario, por ejemplo, en caso de cambios en la legislación o si modificamos nuestras operaciones de manera que afecte la protección de datos personales.
    e3: Cualquier cambio se publicará en nuestro sitio web, y se considerará que usted ha aceptado los términos de la Política de confidencialidad al utilizar nuestro sitio web por primera vez después de los cambios.

